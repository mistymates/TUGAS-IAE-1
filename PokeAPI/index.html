<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Pokémon Explorer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Pokémon Explorer</h1>
      <p>Cari dan jelajahi Pokémon favoritmu!</p>
    </header>
    <div class="search-form">
      <input type="text" id="searchInput" placeholder="Cari Pokémon (contoh: pikachu)">
      <button id="searchButton">Search</button>
    </div>
    <div id="message"></div>
    <div class="pokemon-grid" id="results"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
